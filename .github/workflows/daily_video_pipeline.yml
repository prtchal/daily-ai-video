name: Daily Video Pipeline (Generate + Upload + Pages)

on:
  schedule:
    - cron: "00 20 * * *"   # 3:00 PM ET (EST) / 20:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with remote (clean working tree)
        run: |
          git config --global user.name "AI Video Agent"
          git config --global user.email "agent@bot.com"
          git checkout main
          git pull --rebase || echo "Nothing to rebase"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          sudo sed -i 's/domain="path" rights="none" pattern="@\*"/domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install moviepy==1.0.3 imageio==2.25.1 edge-tts Pillow==9.5.0 groq google-api-python-client google-auth-oauthlib

      - name: Generate Daily Video
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python -u generator.py
          ls -lh daily_video.mp4
          ls -lh used_terms.json || echo "used_terms.json not created yet"

      - name: Upload to YouTube
        env:
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          python -u uploader.py

      - name: Commit and Push mp4 + used_terms.json for GitHub Pages
        run: |
          git config --global user.name "AI Video Agent"
          git config --global user.email "agent@bot.com"

          git add daily_video.mp4

          if [ -f used_terms.json ]; then
            git add used_terms.json
          fi

          git status
          git commit -m "New Daily Video + term history update" || echo "Nothing to commit"
          git push
