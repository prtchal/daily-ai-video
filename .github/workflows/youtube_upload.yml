name: Upload to YouTube
on:
  schedule:
    - cron: '0 20 * * *' 
  workflow_dispatch: 

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          # This line fixes a common security policy issue with ImageMagick on Linux
          sudo sed -i 's/domain="path" rights="none" pattern="@\*"/domain="path" rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml

      - name: Install Python Dependencies
        run: |
          pip install google-api-python-client google-auth-oauthlib moviepy==1.0.3 edge-tts groq

      - name: Generate Daily Video
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python generator.py 

      - name: Run Uploader
        env:
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: python uploader.py
